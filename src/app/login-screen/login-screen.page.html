<ion-header>
</ion-header>

<ion-content [fullscreen]="true" scrollEvents="false">
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-xs="11">
          <div>
            <img class="title" [src]="'/assets/mockdata/big-logo.png'" />
          </div>
          <div id="placeholders">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="email" ngModel required></ion-input>
            </ion-item>
            <ion-item class="ion-margin-top">
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" ngModel required></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-row id="buttons" align-self-center size-xs="11">
          <ion-button id="sign-in" color="primary" expand="full" name="sign-in" (click)="onSignIn()">Sign In</ion-button>
          <ion-button id="sign-up" color="white" expand="full" name="sign-up" [routerLink]="['/register-screen']">Sign Up</ion-button>
        </ion-row>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
